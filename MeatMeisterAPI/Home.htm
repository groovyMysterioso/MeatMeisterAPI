<html lang="EN-US">

<head>
    <title>Beef Miester</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Home</h1>
            </div>
        </div>
        <div class="row">
            <form>
                <button formaction="Order.htm"><i class="fa fa-plus"></i> New Order </button>
                <button formaction="Index.htm"><i class="fa fa-list"></i> Database</button>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Customer Phone Number</th>
                    <th>Order Type</th>
                    <th>Rancher</th>
                </tr>
            </thead>
        </table>
    </div>
    <script>
        $(document).ready(function() {
            var columnDefs = [
                {
                    data: "OrderType",
                    title: "Order Type"
                }, {
                    data: "CustomerName",
                    title: "Customer Name"
                }, {
                    data: "CustomerPhoneNumber",
                    title: "Phone Number"
                },
            ];
            var table = $('table').DataTable({
                ajax: {
                    url: "api/ActiveMeatOrders",
                },
                columns: columnDefs
            });
        $('table').on('click', 'tbody tr', function () {
            var row = table.row($(this)).data();
            console.log(row);   //full row of array data
            console.log(row[1]);   //EmployeeId

            var util = {};
            util.post = function (url, fields) {
                var $form = $('<form>', {
                    action: url,
                    method: 'get'
                });
                $.each(fields, function (key, val) {
                    if (key == "MeatOrderID" || key == "OrderType")
                        $('<input>').attr({
                            type: "hidden",
                            name: key,
                            value: val
                        }).appendTo($form);
                });
                $form.appendTo('body').submit();
            }
            util.post('Order.htm', row);


        });
        });

        $('table.table').fadeIn();
    </script>
</body>

</html>
